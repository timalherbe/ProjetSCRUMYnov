<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style7.css">
        <link href="https://fonts.googleapis.com/css?family=Questrial|Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <title>My Website</title>
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="header">
                    <H1>MENUISERIE EMERIC LEBON</H1>
                </div>
            </header>
            <div class="row">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li role="presentation" class="inactive"><a href="accueil.html"><span class="glyphicon glyphicon-home" style="color:#BBB;"></span>  Accueil</a></li>
                            <li role="presentation" class="active"><a href="accueil.html"><span class="glyphicon glyphicon-phone" style="color:#BBB;"></span>  Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="row">
                <div id="text">
                    <p>
                    Bonjour,
                    Je suis Emeric Lebon.
                    Si vous voulez me contacter, remplissez le formulaire ci-desous.
                    </p>
                </div>
            </div>
            <div class="site-section site-section-sm" id="contact">
                <div class="container">
                    <div class="row">

                        <div class="col-md-12 col-lg-8 mb-5">



                            <form action="contactmail.php" class="p-5 bg-white" method="POST">

                                <div class="row form-group">
                                    <div class="col-md-12 mb-3 mb-md-0">
                                        <label class="font-weight-bold" for="fullname">Identité</label>
                                        <input type="text" name="fullname" class="form-control" placeholder="Nom - prénom">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <label class="font-weight-bold" for="email">Email</label>
                                        <input type="email" name="mail" class="form-control" placeholder="Addresse Email">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-12 mb-3 mb-md-0">
                                        <label class="font-weight-bold" for="phone">Téléphone</label>
                                        <input type="text" name="phone" class="form-control" placeholder="+33" maxlength="10">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <label class="font-weight-bold" for="message">Message</label>
                                        <textarea name="message" cols="30" rows="5" class="form-control" placeholder=""></textarea>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <input type="submit" value="Send Message" class="btn btn-primary pill px-4 py-2">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <div class="clear" style="clear:both">
            </div>

        </div>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Copyright 2019</span>
            </div>
        </footer>
